<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SimpleMall login</title>
<!-- 引入 Bootstrap -->
<link href="http://localhost:8080/public/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
<script src="http://localhost:8080/public/js/vue.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/public/js/vue-resource.min.js" type="text/javascript"></script>
<script src="http://localhost:8080/public/js/jquery-3.2.1.min.js" type="text/javascript"></script>
</head>
<body>
	<div >
		<form method="get" action="http://localhost:8801/login">
		<div class="form-group">
			<label >Phone</label> <input type="text"
				class="form-control"  name="username"
				placeholder="username">
		</div>
		<div class="form-group">
			<label >Password</label> <input
				type="password" class="form-control"
				name="password" placeholder="Password">
		</div>
		<input type="submit" class="btn btn-default" >Login</input>
		</form>
	</div>
</body>
</html>
